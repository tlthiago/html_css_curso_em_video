<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do Astronauta</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        div#fora {
            position: relative;
            height: 100vh;
            background-image: url(imagens/espaco.jpg);
            background-position: center center;
            background-size: cover;
        }

        div#dentro {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="fora">
        <div id="dentro"><img src="imagens/astronauta.png" alt="Imagem de astronauta"></div>
    </div>
</body>
</html>
