<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens dinâmicas (pictures)</h1>
    <p>Veja que imagem se adapta ao tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/coruja.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/tigre.jpg" type="image/jpg">
        <img src="imagens/arara-azul.jpg" alt="A imagem flexível funciona">
    </picture>
    <p>Você está vendo uma arara azul, um tigre ou uma coruja?</p>
    <p>Experimente aumentar e diminuir o tamanho do seu navegador &#x1F609</p>
    <h1>Áudio</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/de-volta.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
